<html lang="en">

<head>

    <!-- Responsive Web -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles Sheets -->

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- Javascript Sheets -->

    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/scoreboard.js"></script>
    <script type="text/javascript" src="js/goalMessage.js"></script>
    <script type="text/javascript" src="js/winnerMessage.js"></script>

    <!-- Aplication Name -->

    <title>Footpong | 2019 | V1.0</title>

</head>

<body>

    <div class="footpong-intro">

        <section class="presentation-section">

            <div class="video">

                <iframe webkitallowfullscreen loop="true" allow="autoplay" id="iframeAudio" src="videos/footpongIntroV2.mp4"></iframe>

            </div>

            <audio controls autoplay>

                <source src="audios/footpongIntroV2.mp3" type="audio/mpeg">

            </audio>

            <button class="myButton" type="button" onclick="alert('Hello world!')">Start Game</button>

        </section>

        <section class="controls-section">

            <div class="player1">

                <h2>Player 1</h2>

                <p>Move UP = W</p>

                <p>Move DOWN = S</p>

            </div>

            <div class="player2">

                <h2>Player 2</h2>

                <p>Move UP = Up Arrow</p>

                <p>Move DOWN = Down Arrow</p>

            </div>

        </section>

    </div>




    <canvas id="canvas"></canvas>
